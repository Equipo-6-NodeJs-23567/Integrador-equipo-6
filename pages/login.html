<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="login-box">
        <h1 class="titulo-login">Ingresar a mi cuenta</h1>
        <div>
          <label for="email-login">Nombre de Cuenta:</label>
          <input type="email" id="email-login" name="email-login" required />
        </div>
        <div>
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required />
        </div>
        <div>
          <button type="submit">Iniciar Sesión</button>
        </div>
        <div>
          <input
            type="checkbox"
            id="recordar_usuario"
            name="recordar_usuario"
          />
          <label for="recordar_usuario">Recordarme</label>
        </div>

        <div>
          <a href="" class="olvidar-contrasena">Olvidé mi contraseña</a>
        </div>
      </section>
    </main>
  </body>
</html>
