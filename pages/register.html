<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <h1 class="titulo-registro">CREA TU CUENTA</h1>
    <p class="parrafo-registro">
      Completa el formulario para ser parte del mundo de los Funkos
    </p>
    <form action="" method="get">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required />
      </div>
      <div>
        <label for="confirmar_contrasena">Repita Contraseña:</label>
        <input
          type="password"
          id="confirmar_contrasena"
          name="confirmar_contrasena"
          required
        />
      </div>
      <div>
        <input
          type="checkbox"
          id="terminos_y_condiciones"
          name="terminos_y_condiciones"
          required
        />
        <label for="terminos_y_condiciones"
          >Acepto los
          <a href="" class="terminos-y-condiciones"
            >Términos y Condiciones</a
          ></label
        >
      </div>
      <div>
        <button type="submit">Registrar</button>
      </div>
    </form>
  </body>
</html>
